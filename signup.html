<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp/Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
       <div class="heading">SignUp</div>
       <p>Name: <input type="text" name="name" placeholder="Enter your name"></p>
       <p>Contact Number: <input type="number" name="number" placeholder="Enter your number"></p>
       <p>Email: <input type="email" name="email" placeholder="Enter your email "></p>
       <p>Password: <input type="password" name="password" placeholder="Enter a valid password"></p>
       <button>SignUp</button>
       <p>Already have an account?   <button>Login</button></p>
   </div>
</body>
</html>
